<html>
   	<head>
   		<meta charset="UTF-8">
   		<title>Push Notifications</title>
   		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
   		<!--
    		<link rel="shortcut icon" href="images/favicon.png">
    		<link rel="apple-touch-icon" href="images/apple-touch-icon.png"> 
    	-->
   		<link rel="stylesheet" href="css/main.css">
   		<script>window.$ = window.jQuery = WLJQ;</script>
   	</head>
   	<body style="display: none;">
   		<div id="header">
			<h1>Event Source Notifications</h1>
		</div>
   		
   		<div id="AppBody">	
			<div class="wrapper">
				<input type="button" id="isPushSupportedButton" class="appButtons" value="isPushSupported" onclick="isPushSupported();"/>
				<input type="button" id="isSubscribedButton" class="appButtons" value="isSubscribed" onclick="isPushSubscribed();"/>
				<br />
				<input type="button" id="SubscribeButton" class="appButtons" value="Subscribe" onclick="doSubscribe();" disabled="disabled"/>
				<input type="button" id="UnsubscribeButton" class="appButtons" value="Unsubscribe" onclick="doUnsubscribe();" disabled="disabled"/><br />				
			</div> 	
		</div>

		<div id="AuthBody" style="display: none">
			<div class="wrapper">
				<form id="loginForm" >
					<input type="text" id="usernameInputField" placeholder="Username"/><br />
					<input type="password" id="passwordInputField" placeholder="Password"/><br/>		
					<input type="button" id="loginButton" value="Login" />
				</form>
			</div>
		</div>   
   	
   		<script src="js/initOptions.js"></script>
   		<script src="js/main.js"></script>
   		<script src="js/messages.js"></script>
       	<script src="js/PushAppRealmChallengeHandler.js"></script>
   	</body>
</html>
